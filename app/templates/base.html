<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosswind Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slider.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #d1d5db;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .score {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .section {
            width: 45%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #1e1e2f;
            background-color: #a78bfa;
            border: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            filter: brightness(0.9); /* Reduces brightness by 10% */
            transform: scale(1.05); /* Retain the slight zoom effect */
            transition: filter 0.3s, transform 0.2s; /* Smooth transition for the hover effect */

        }

        .button-restart-fixed {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            position: fixed; /* Fixed positioning */
            bottom: 20px;    /* 20px from the bottom of the screen */
            right: 20px;     /* 20px from the right edge of the screen */
            z-index: 1000;   /* Ensure it appears above other elements */
        }
        .button-restart-fixed:hover {
            filter: brightness(0.9); /* Reduces brightness by 10% */
            transform: scale(1.05); /* Retain the slight zoom effect */
            transition: filter 0.3s, transform 0.2s; /* Smooth transition for the hover effect */

        }

        .button.selected {
            background-color: #644b85; /* Green color for selection */
            color: white;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .button.correct {
        background-color: #10b981; /* Green for correct */
        color: white;
        }

        .button.incorrect {
            background-color: #f87171; /* Red for incorrect */
            color: white;
        }

    </style>
</head>
<body>

    {% block content %}{% endblock %}


</body>
</html>
